<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/style.css') }}">
    <style>
        /* Additional CSS styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Adjust the height as needed */
            background-color: #333; /* Example background color */
            color: #fff; /* Example text color */
            padding: 20px; /* Example padding */
            z-index: 1000; /* Ensure the header is above other content */
        }

        .gallery-container {
            padding-top: 100px; /* Adjust the value based on the height of your fixed header */
        }

        /* Loader styles */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -15px; /* Half of the height */
            margin-left: -15px; /* Half of the width */
            z-index: 1001; /* Ensure the loader is above other content */
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<header>
    <img src="https://media4.giphy.com/headers/levberry/wWIVadS9YYBK.gif" alt="Lofi Browsing GIF" class="header-gif">
    <div class="header-content">
        <h1>WhoJoshi Gallery</h1>
        <div class="search-box">
            <input type="text" placeholder="Search..." class="search-input">
            <!-- Update the button id to match the JavaScript -->
            <button id="search-button" class="search-submit">Search</button>
        </div>
    </div>
</header>

<div class="header-line"></div>

<div class="gallery-container">
    <div class="gallery">
        {% for url in image_urls %}
        <div class="gallery-item">
            <img src="{{ url }}" alt="Image" class="gallery-image">
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal Container -->
<div id="modal" class="modal">
    <span class="close">&times;</span>
    <img id="modal-image" class="modal-content" src="">
</div>

<!-- Loader -->
<div id="loader" class="loader"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("modal");
    const modalImage = document.getElementById("modal-image");
    const closeBtn = document.getElementsByClassName("close")[0];
    let currentImageIndex = 0;
    const galleryItems = document.querySelectorAll(".gallery-item");
    const totalImages = galleryItems.length;
    const searchButton = document.getElementById("search-button");
    const searchInput = document.querySelector(".search-input");
    const galleryContainer = document.querySelector(".gallery");
    const loader = document.getElementById("loader");

    function openModal(imageUrl) {
        modal.style.display = "block";
        modalImage.src = imageUrl;
        modalImage.style.marginTop = ((window.innerHeight - modalImage.height) / 2) + "px";
    }

    function closeModal() {
        modal.style.display = "none";
    }

    galleryItems.forEach((item, index) => {
        item.addEventListener("click", function () {
            currentImageIndex = index;
            const imageUrl = this.querySelector("img").src;
            openModal(imageUrl);
        });
    });

    closeBtn.addEventListener("click", closeModal);

    window.addEventListener("click", function (event) {
        if (event.target == modal) {
            closeModal();
        }
    });

    function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % totalImages;
        const nextImageUrl = galleryItems[currentImageIndex].querySelector("img").src;
        openModal(nextImageUrl);
    }

    function prevImage() {
        currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
        const prevImageUrl = galleryItems[currentImageIndex].querySelector("img").src;
        openModal(prevImageUrl);
    }

    searchInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevent default form submission
            searchButton.click(); // Trigger click event of search button
        }
    });

    document.addEventListener("keydown", function (event) {
        if (modal.style.display === "block") {
            if (event.key === "ArrowRight") {
                nextImage();
            } else if (event.key === "ArrowLeft") {
                prevImage();
            }
        }
    });

    async function fetchImages() {
        // Show loader
        loader.style.display = "block";

        const url = `/fetch_everything?url=${encodeURIComponent(searchInput.value)}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            if (response.ok) {
                galleryContainer.innerHTML = "";
                data.image_urls.forEach(imageUrl => {
                    const galleryItem = document.createElement("div");
                    galleryItem.classList.add("gallery-item");
                    const image = document.createElement("img");
                    image.src = imageUrl;
                    image.alt = "Image";
                    image.classList.add("gallery-image");
                    galleryItem.appendChild(image);
                    galleryContainer.appendChild(galleryItem);
                });
                // Add event listener to newly created images
                galleryContainer.querySelectorAll(".gallery-item").forEach(item => {
                    item.addEventListener("click", function () {
                        const imageUrl = this.querySelector("img").src;
                        openModal(imageUrl);
                    });
                });
            } else {
                console.error("Error fetching images:", data.detail);
            }
        } catch (error) {
            console.error("Error fetching images:", error);
        } finally {
            // Hide loader when API call is finished
            loader.style.display = "none";
        }
    }

    searchButton.addEventListener("click", fetchImages);
});

</script>
</body>
</html>
